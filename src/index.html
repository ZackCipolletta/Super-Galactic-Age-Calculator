<!DOCTYPE html>
<html>
<head>
  <title>Super Galactic Age Calculator</title>
</head>
<body>
  <h3>Enter your age to see how many years old you are on other planets.</h3>
  <br><br>

  <H5>Your age on Mercury:</H5>
  <form id="mercury-age-form">
    <label for="mercuryUserAge">Enter your age:</label>
    <input id="mercuryUserAge" type="number">
    <button type="submit">Submit</button>
  </form>
  <ul id="mercuryAge"></ul>

  <H5>Your age on Venus:</H5>
  <form id="venus-age-form">
    <label for="venusUserAge">Enter your age:</label>
    <input id="venusUserAge" type="number">
    <button type="submit">Submit</button>
  </form>
  <ul id="venusAge"></ul>
</body>
</html>
