<!DOCTYPE html>
<html>
<head>
  <title>Super Galactic Age Calculator</title>
</head>
<body>
  <h3>Enter your age to see how many years old you are on other planets.</h3>
  <br><br>


  <form id="galactic-age-form">
    <label for="ageOnMercury">Enter your age:</label>
    <input id="userAgeInput" type="number">
    <button type="submit">Submit</button>
  </form><br>


  <H5>Your age on Mercury:</H5>
  <ul id="mercuryAge"></ul>

  <H5>Your age on Venus:</H5>
  <ul id="venusAge"></ul>

  <H5>Your age on Mars:</H5>
  <ul id="marsAge"></ul>

  <H5>Your age on Jupiter:</H5>
  <ul id="jupiterAge"></ul>




</body>
</html>
